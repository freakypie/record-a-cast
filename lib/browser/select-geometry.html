<!DOCTYPE html>
<html>
  <head>
    <title>select-geometry</title>
    <style>
      /* Reset/normalize styles */
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      /* Custom styles */
      body {
        cursor: -webkit-grab;
        cursor: grab;

        /* https://github.com/corysimmons/typographic/blob/2.9.3/scss/typographic.scss#L34 */
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
      }
      body.is-dragging {
        cursor: -webkit-grabbing;
        cursor: grabbing;
      }

      code {
        /* https://github.com/corysimmons/typographic/blob/2.9.3/scss/typographic.scss#L29 */
        font-family: 'Courier New', 'Courier', 'Lucida Sans Typewriter', 'Lucida Typewriter', 'monospace';
        font-weight: bold;
      }

      .initial-prompt {
        /* Break our prompt out of the flow and fill window */
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;


        /* Style our text */
        text-align: center;
        font-size: 20px;
        color: white;

        /* Pad our container to prevent touching the border */
        padding: 0 10px;
      }

      .dashed-frame {
        border: 5px dashed #CCCCCC;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <p class="initial-prompt">Resize and move the frame as desired. Then, press <code>Enter</code> to continue.</p>
    <div class="dashed-frame"></div>
    <script src="select-geometry.js"></script>
  </body>
</html>
